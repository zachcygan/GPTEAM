<div class="container mx-auto px-4 py-8">
	<h2 class="post-container object-none object-left-top title font-bold">{{user.name}}'s Current Post</h2>
	<div class="photo-frame">
		
		<iframe src="https://docs.google.com/gview?url=https://gpteam-upload-bucket.s3.amazonaws.com/uploads/834e318c-ed61-4ba2-a585-0e308e9fe423-Journal 3.docx&embedded=true" style="width:100%; height:600px;"
			frameborder="0"></iframe>
		<div class="">
			text text
		</div>


	</div>
</div>


<section class="comment-section object-right-top">
	<div class="container mx-auto px-4 py-8">
		<h2 class="text-3xl font-bold mb-4">Comments</h2>
	</div>

	{{#each comments as |comment|}}
	<div class="comment-bubbles">
		<div class="chat chat-start">
			<div class="chat-image avatar">
				<div class="w-10 rounded-full">
					<img src="https://picsum.photos/id/237/600/600" />
				</div>
			</div>
			<div class="chat-header">
				{{user.name}}
			</div>
			<div class="chat-bubble">{{comments}}</div>
		</div>
	</div>
	{{/each}}

</section>
<div class="comment-form">
	<h3 class="text-xl font-bold mb-2">Leave a Comment</h3>
	<form>
		<label for="comment"> Comment</label>
		<textarea id="comment-input" name="comment" rows="3"
			class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
			placeholder="Add a comment"></textarea>
		<button type="comment-submit">Post Comment</button>
	</form>
</div>
</div>
